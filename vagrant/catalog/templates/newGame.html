{% extends "modal.html" %}

{% block content %}

  <form action="{{ url_for('newGame') }}" method="POST">

    <div class="row">
      <div class="small-12 columns text-center">

        <h3>Create New Game</h3>
        <br/>

      </div>
    </div>

    <div class="row">
      <div class="small-12 medium-8 columns">
        <label>Name
          <input type="text" id="name-label" name="name">
        </label>
      </div>
      <div class="small-12 medium-4 columns">
        <label>Picture
          <input type="text" size="30" name="picture">
        </label>
      </div>
    </div>

    <div class="row">
      <div class="small-12 columns">
        <label>Description
          <textarea size="250" name="description"></textarea>
        </label>
      </div>
    </div>

    <div class="row">
      <div class="small-12 medium-4 columns">
        <label>Minimum Players
          <input type="text" size=30 name="min_players">
        </label>
      </div>
      <div class="small-12 medium-4 columns">
        <label>Maximum Players <span data-tooltip aria-haspopup="true" class="has-tip" title="Enter &quot;0&quot; for unlimited players."><i class="fi-info"></i></span>
          <input type="text" size=30 name="min_players">
        </label>
      </div>
    </div>

    <div class="row">
      <div class="small-12 columns text-center">
        <div class="small-12 medium-6 medium-offset-3 columns">
          <ul class="button-group radius even-2">
            <li><button type="submit" class="button small success">Create</button></li>
            <li><button type="button" class="button small alert" onclick="cancel()">Cancel</button></li>
          </div>
        </ul>
      </div>
    </div>

  </form>

{% endblock content %}
