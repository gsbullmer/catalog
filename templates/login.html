{% extends "modal.html" %}

{% block content %}

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>

  <div class="row">
    <h4 class="text-center">Login</h4>
    <div id="result">
      <h6 class="text-center">Choose a login method:</h6>
      <div class="small-6 columns text-center">
        <div id="signinButton">
          <span class="g-signin"
            data-scope="openid email"
            data-clientid="185405566057-kejjkbv3sekvco5agdconjtneckirff5.apps.googleusercontent.com"
            data-redirecturi="postmessage"
            data-accesstype="offline"
            data-cookiepolicy="single_host_origin"
            data-callback="signInCallback"
            data-approvalprompt="force">
          </span>
        </div>
      </div>
      <div class="small-6 columns text-center">
        <fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();" size="large">
        </fb:login-button>
      </div>
    </div>
  </div>

  <script>
    function signInCallback(authResult) {
      if (authResult['code']) {
        // Send the one-time-use code to the server
        // If the server responds, write a 'login successful' message to the
        // web page and thee redirect back to the main restaurants page
        $.ajax({
          type: 'POST',
          url: '/gconnect?state={{ STATE }}',
          processData: false,
          contentType: 'application/octet-stream; charset=utf-8',
          data: authResult['code'],
          success: function(result) {
            if (result) {
              $('#result').html(result)
              setTimeout(function() {
                window.location.href = "/";
              }, 4000);
            } else if (authResult['error']) {
              console.log("There was an error: " + authResult['error']);
            } else {
              $('#result').html("Failed to make a server-side call. Check your configuration and console.")
            }
          }
        })
      }
    }
  </script>

  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1037543219613705',
        xfbml      : true,
        version    : 'v2.5'
      });
    };

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function sendTokenToServer() {
      var access_token = FB.getAuthResponse()['accessToken'];
      console.log('Welcome!  Fetching your information.... ');
      FB.api('/me', function(response) {
        console.log('Successful login for: ' + response.name);
        $.ajax({
          type: 'POST',
          url: '/fbconnect?state={{STATE}}',
          processData: false,
          data: access_token,
          contentType: 'application/octet-stream; charset=utf-8',
          success: function(result) {
            // Handle or verify the server response if necessary.
            if (result) {
              $('#result').html(result)
              setTimeout(function() {
                window.location.href = "/";
              }, 4000);

            } else {
              $('#result').html('Failed to make a server-side call. Check your configuration and console.');
            }
          }
        });
      });
    }
  </script>

{% endblock content %}
