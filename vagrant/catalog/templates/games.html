{% extends "base.html" %}

{% block content %}
  <h4>{{ category.name }}</h4>

  {% if countGames(category.games) > 0 %}

    <ul class="no-bullet">

    {% for g in category.games %}
      <li>
        <a href="{{ url_for('showGameDetails', game_id = g.id)}}">{{ g.name }}</a>
      </li>
    {% endfor %}

    </ul>

  {% else %}
    <p>No games in this category.</p>
  {% endif %}

</div>

{% endblock content %}
