{% extends "base.html" %}

{% block banner %}
  <div class="text-center">
    <h1>Welcome to the internet Board Game database</h1>
  </div>
{% endblock banner %}

{% block content %}
  <div class="small-12 medium-9 columns">
    <h4>Recent Games:</h4>

    <ul class="no-bullet">

    {% for g in recent_games %}
      <li>
        <a href="{{ url_for('showGameDetails', game_id = g.id) }}">{{ g.name }}</a> <em><span class="time-passed">({{ fuzzyTime(g.date_modified) }})</span></em>
      </li>
    {% endfor %}

    </ul>
  </div>
  <div class="small-12 medium-3 columns text-right">
    <a href="{{ url_for('recentGamesRSS') }}" class="button tiny radius secondary"><i class="fi-rss"></i> RSS</a>
  </div>

{% endblock content %}
