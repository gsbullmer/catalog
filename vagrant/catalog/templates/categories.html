{% extends "base.html" %}

{% block banner %}
  <div class="text-center">
    <h1>Welcome to the internet Board Game database</h1>
  </div>
{% endblock banner %}

{% block content %}
  <div class="small-12 medium-8 columns">
    <h4>Recent Games:</h4>

    {% for g in recent_games %}
      <h5><a href="{{ url_for('showGameDetails', game_id = g.id) }}"><strong>{{ g.name }}</strong></a></h5>

    {% endfor %}
  </div>

{% endblock content %}
